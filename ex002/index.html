<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png.png" type="image/x-icon">
    <title>&#x26AB Trabalhando com Imagens</title>
</head>
<body>
    <h1>Carregando Imagens &#X1F5E1 </h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="Imagens/game-over-g0e42d001c_1920.jpg" alt="Game Over"
    width="500" height="500">
    <!-- 
        width  - largura 
        height - altura
    -->

    <p>Podemeos também carregar imagens que estão em sub-pastas.</p>
    <img src="Imagens/question-mark-gbb63f1474_1920.jpg" alt="Duvidar"
    width="300" height="300">
    
   
    <p>Vamos colocar uma imagem externa.</p>
    <img src="https://cdn.pixabay.com/photo/2020/03/06/19/01/space-4907935_960_720.jpg" alt="Sofa Preto" width="500" height="500"><!-- gasta menos amarzenamento -->

</body>
</html>
